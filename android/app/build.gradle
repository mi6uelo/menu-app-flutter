plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Flutter debe aplicarse después de los plugins de Android y Kotlin
    id "dev.flutter.flutter-gradle-plugin"
    // Plugin de Google Services para Firebase
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.proyecto_final"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Cambia el ID de la aplicación a uno único
        applicationId = "com.example.proyecto_final"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Configuración de firma de release (usa claves de depuración por ahora)
            signingConfig = signingConfigs.debug
            minifyEnabled false // Deshabilita la reducción de código
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM
    implementation(platform("com.google.firebase:firebase-bom:33.5.1"))


    // TODO: Add the dependencies for Firebase products you want to use
    // When using the BoM, don't specify versions in Firebase dependencies
    implementation("com.google.firebase:firebase-analytics")


    // Add the dependencies for any other desired Firebase products
    // https://firebase.google.com/docs/android/setup#available-libraries
}

// Aplica el complemento de Google Services para que Firebase pueda usar google-services.json
apply plugin: 'com.google.gms.google-services'
